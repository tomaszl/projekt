[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

resources.router.routes.onas.route                = "/onas.html"  
resources.router.routes.onas.defaults.controller  = "index"  
resources.router.routes.onas.defaults.action      = "onas"  

resources.router.routes.wdrozenia.route                = "/wdrozenia.html"  
resources.router.routes.wdrozenia.defaults.controller  = "index"  
resources.router.routes.wdrozenia.defaults.action      = "wdrozenia" 

resources.router.routes.blog.route                = "/blog.html"  
resources.router.routes.blog.defaults.controller  = "index"  
resources.router.routes.blog.defaults.action      = "blog" 

resources.router.routes.onas.route                = "/post.html"  
resources.router.routes.onas.defaults.controller  = "index"  
resources.router.routes.onas.defaults.action      = "post" 

resources.router.routes.oferta.route                = "/oferta.html"  
resources.router.routes.oferta.defaults.controller  = "index"  
resources.router.routes.oferta.defaults.action      = "oferta" 

resources.router.routes.kontakt.route                = "/kontakt.html"  
resources.router.routes.kontakt.defaults.controller  = "index"  
resources.router.routes.kontakt.defaults.action      = "kontakt" 
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
